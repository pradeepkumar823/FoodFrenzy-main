<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodFrenzy - Products</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div th:replace="~{Navigation :: navbar}"></div>

    <div class="container animate-fade">
      <div class="text-center mb-2">
        <h1>Our Menu</h1>
        <p class="text-muted">Delicious meals prepared just for you</p>
      </div>

      <!-- Search Form -->
      <div
        class="card mb-3"
        style="max-width: 600px; margin: 0 auto 3rem; padding: 1.5rem"
      >
        <form
          th:action="@{/product/search}"
          method="post"
          style="display: flex; gap: 1rem"
        >
          <input
            type="text"
            name="productName"
            placeholder="Search for a product... (e.g. Pizza)"
            required
            style="flex: 1"
          />
          <button
            type="submit"
            class="btn btn-primary"
            style="padding: 0 1.5rem"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>

      <!-- Product Grid -->
      <div
        class="product-grid"
        th:if="${products != null and !products.isEmpty()}"
      >
        <div class="product-card" th:each="product : ${products}">
          <div
            class="product-header"
            style="
              height: 200px;
              background: #eee;
              display: flex;
              align-items: center;
              justify-content: center;
              color: #aaa;
            "
          >
            <!-- Placeholder for optional product image -->
            <i class="fa-solid fa-utensils" style="font-size: 3rem"></i>
          </div>
          <div class="product-body">
            <h3 th:text="${product.productName}">Product Name</h3>
            <div class="product-price">
              â‚¹<span th:text="${product.productPrice}">0.00</span>
            </div>
            <p th:text="${product.productDescription}" class="text-muted">
              Product description
            </p>
          </div>

          <div class="product-actions">
            <form th:action="@{/product/search}" method="post">
              <input
                type="hidden"
                name="productName"
                th:value="${product.productName}"
              />
              <button type="submit" class="btn btn-primary" style="width: 100%">
                Order Now
              </button>
            </form>
          </div>
        </div>
      </div>

      <div
        th:if="${products == null or products.isEmpty()}"
        class="text-center"
        style="padding: 4rem"
      >
        <i
          class="fa-regular fa-face-frown"
          style="font-size: 4rem; color: #ddd; margin-bottom: 1rem"
        ></i>
        <h3>No products found</h3>
        <p class="text-muted">
          Try listing all products or searching for something else.
        </p>
        <a href="/products" class="btn secondary mt-1">View All</a>
      </div>
    </div>

    <div th:replace="~{Navigation :: footer}"></div>
  </body>
</html>
