<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Something Went Wrong - FoodFrenzy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="container animate-fade"
      style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div class="card text-center" style="max-width: 500px; padding: 3rem">
        <div style="font-size: 4rem; color: var(--danger); margin-bottom: 1rem">
          <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <h1 class="mb-1" style="border: none">Oops!</h1>
        <h3 class="mb-2 text-muted">Something Went Wrong</h3>

        <p class="mb-3">
          We ran into an unexpected issue. It might be due to invalid data or a
          system glitch.
        </p>

        <div
          class="p-3 bg-light border rounded mb-3 text-left"
          style="font-size: 0.9rem; color: var(--text-muted)"
        >
          <strong>Possible Causes:</strong>
          <ul style="margin-top: 0.5rem; padding-left: 1.5rem">
            <li>Attempting to add null or invalid data.</li>
            <li>Email Address is already registered.</li>
            <li>Server connection issue.</li>
          </ul>
        </div>

        <div style="display: flex; gap: 1rem; justify-content: center">
          <a th:href="@{/home}" class="btn btn-primary">Go Home</a>
          <a href="javascript:history.back()" class="btn secondary">Go Back</a>
        </div>
      </div>
    </div>
  </body>
</html>
