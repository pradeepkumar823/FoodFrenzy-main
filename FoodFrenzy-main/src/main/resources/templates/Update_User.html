<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update User - FoodFrenzy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div th:replace="~{Navigation :: navbar}"></div>

    <div class="container animate-fade">
      <div class="card" style="max-width: 600px; margin: 0 auto">
        <h1 class="text-center mb-1">Update User</h1>
        <p class="text-center text-muted mb-2">
          ID: <span th:text="${userId}">#</span>
        </p>

        <form th:action="@{/users/update}" method="post">
          <input type="hidden" name="id" th:value="${userId}" />

          <div class="form-group">
            <label>Full Name</label>
            <input
              type="text"
              name="name"
              required
              placeholder="Enter full name"
            />
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input
              type="email"
              name="email"
              required
              placeholder="Enter email"
            />
          </div>

          <div class="form-group">
            <label
              >New Password <small class="text-muted">(Optional)</small></label
            >
            <input
              type="text"
              name="password"
              placeholder="Leave blank to keep current"
            />
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phoneNumber" />
          </div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem">
            <div class="form-group">
              <label>Role</label>
              <select name="role">
                <option value="USER">Regular User</option>
                <option value="PREMIUM">Premium User</option>
                <option value="VIP">VIP User</option>
              </select>
            </div>
            <div class="form-group">
              <label>Status</label>
              <select name="active">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>Address</label>
            <textarea name="address" rows="2"></textarea>
          </div>

          <div class="mt-2">
            <button type="submit" class="btn btn-primary" style="width: 100%">
              Update User
            </button>
            <div
              style="
                display: flex;
                gap: 1rem;
                justify-content: center;
                margin-top: 1rem;
              "
            >
              <a th:href="@{/admin/services}" class="btn secondary small"
                >Cancel</a
              >
              <a
                th:href="@{/users/delete/{id}(id=${userId})}"
                class="btn small"
                style="background: var(--danger); color: white"
                >Delete User</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
