<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodFrenzy - Order Success</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div th:replace="~{Navigation :: navbar}"></div>

    <div
      class="container animate-fade"
      style="
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        class="card glass-card text-center"
        style="
          max-width: 500px;
          padding: 4rem;
          border-top: 6px solid var(--success);
        "
      >
        <div
          style="
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: var(--success);
          "
        >
          <i class="fa-solid fa-circle-check"></i>
        </div>
        <h1 style="color: var(--secondary); margin-bottom: 0.5rem">
          Deliciousness is coming!
        </h1>
        <p class="text-muted mb-3">
          Your order has been placed successfully. Our chefs are already
          cooking!
        </p>

        <div
          class="p-3 mb-4"
          style="
            text-align: left;
            background: #fafafa;
            border-radius: var(--radius-md);
            border: 1px dashed #ddd;
          "
        >
          <h3
            class="mb-2"
            style="
              font-size: 1.1rem;
              text-transform: uppercase;
              letter-spacing: 0.1em;
              color: var(--text-muted);
            "
          >
            Receipt Summary
          </h3>
          <div
            style="
              display: flex;
              justify-content: space-between;
              margin-bottom: 0.8rem;
              padding-bottom: 0.8rem;
              border-bottom: 1px solid #eee;
            "
          >
            <span class="text-muted">Total Paid:</span>
            <strong style="color: var(--primary); font-size: 1.3rem"
              >â‚¹<span th:text="${amount}">0.00</span></strong
            >
          </div>
          <div
            style="
              display: flex;
              justify-content: space-between;
              font-size: 0.9rem;
            "
          >
            <span class="text-muted">Estimated Delivery:</span>
            <span class="badge badge-info">30 Minutes</span>
          </div>
        </div>

        <div style="display: grid; gap: 1rem">
          <a
            th:href="@{/profile}"
            class="btn btn-primary"
            style="background: var(--primary); color: white"
            ><i class="fa-solid fa-clock-rotate-left"></i> View Order History</a
          >
          <a th:href="@{/products}" class="btn secondary"
            ><i class="fa-solid fa-burger"></i> Order More Food</a
          >
        </div>
      </div>
    </div>

    <style>
      @keyframes pop {
        0% {
          transform: scale(0);
        }
        80% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </body>
</html>
