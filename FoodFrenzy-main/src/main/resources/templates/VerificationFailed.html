<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Failed - FoodFrenzy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div th:replace="~{Navigation :: navbar}"></div>

    <div class="container animate-fade text-center" style="margin-top: 5rem">
      <div class="card" style="max-width: 500px; margin: 0 auto; padding: 3rem">
        <div style="font-size: 4rem; color: var(--error); margin-bottom: 1rem">
          <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <h2 class="mb-2">Verification Failed</h2>
        <p class="text-muted mb-3" th:text="${error}">
          The verification link might be invalid or expired.
        </p>
        <a th:href="@{/login}" class="btn secondary">Back to Login</a>
      </div>
    </div>

    <footer>
      <p>
        &copy; 2026 FoodFrenzy. Made with
        <span style="color: var(--primary)">❤️</span> for foodies.
      </p>
    </footer>
  </body>
</html>
