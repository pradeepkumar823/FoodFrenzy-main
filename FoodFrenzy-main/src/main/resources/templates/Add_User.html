<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User - FoodFrenzy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div th:replace="~{Navigation :: navbar}"></div>

    <div class="container animate-fade">
      <div class="card" style="max-width: 600px; margin: 0 auto">
        <h1 class="text-center mb-2">Add New User</h1>

        <form th:action="@{/user/addingUser}" method="post">
          <div class="form-group">
            <label>Full Name</label>
            <input
              type="text"
              name="userName"
              required
              placeholder="John Doe"
            />
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input
              type="email"
              name="userEmail"
              required
              placeholder="name@example.com"
            />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              name="userPassword"
              required
              placeholder="Create password"
            />
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              required
              placeholder="Repeat password"
            />
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="userPhoneNumber" placeholder="+91..." />
          </div>

          <div class="form-group">
            <label>Role</label>
            <select name="role">
              <option value="USER">Regular User</option>
              <option value="PREMIUM">Premium User</option>
              <option value="VIP">VIP User</option>
            </select>
          </div>

          <div class="form-group">
            <label>Address (Optional)</label>
            <textarea
              name="address"
              rows="2"
              placeholder="Delivery address"
            ></textarea>
          </div>

          <div class="mt-2">
            <button type="submit" class="btn btn-primary" style="width: 100%">
              Add User
            </button>
            <div class="text-center mt-1">
              <a th:href="@{/admin/services}" class="btn secondary small"
                >Cancel</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
