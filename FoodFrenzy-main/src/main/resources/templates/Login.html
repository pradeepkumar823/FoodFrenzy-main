<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodFrenzy - Note: Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      .login-toggle {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
        border-bottom: 2px solid #eee;
      }
      .login-toggle button {
        background: none;
        border: none;
        padding: 1rem 2rem;
        cursor: pointer;
        font-weight: 600;
        color: var(--text-muted);
        border-bottom: 2px solid transparent;
        margin-bottom: -2px;
        font-size: 1rem;
      }
      .login-toggle button.active {
        color: var(--primary);
        border-bottom-color: var(--primary);
      }
    </style>
  </head>
  <body>
    <div th:replace="~{Navigation :: navbar}"></div>

    <div class="auth-container animate-fade">
      <div class="auth-card">
        <h2 class="text-center mb-2">Welcome Back!</h2>

        <!-- Toggles to switch between User and Admin -->
        <div class="login-toggle">
          <button onclick="showForm('user')" id="btn-user" class="active">
            User Login
          </button>
          <button onclick="showForm('admin')" id="btn-admin">
            Admin Login
          </button>
        </div>

        <div th:if="${success}" class="message success mb-2">
          <i class="fa-solid fa-check-circle" style="margin-right: 0.5rem"></i>
          <span th:text="${success}"></span>
        </div>

        <!-- User Login Form -->
        <div id="user-form">
          <form
            th:action="@{/userLogin}"
            method="post"
            th:object="${userLogin}"
          >
            <div
              th:if="${error2}"
              class="message error mb-2"
              th:text="${error2}"
            ></div>

            <div class="form-group">
              <label>Email Address</label>
              <input
                type="email"
                th:field="*{userEmail}"
                placeholder="name@example.com"
                required
              />
            </div>

            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                th:field="*{userPassword}"
                placeholder="••••••••"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%">
              Login as User
            </button>
          </form>
        </div>

        <!-- Admin Login Form -->
        <div id="admin-form" style="display: none">
          <form
            th:action="@{/adminLogin}"
            method="post"
            th:object="${adminLogin}"
          >
            <div
              th:if="${error}"
              class="message error mb-2"
              th:text="${error}"
            ></div>

            <div class="form-group">
              <label>Admin Email</label>
              <input
                type="email"
                th:field="*{adminEmail}"
                placeholder="admin@foodfrenzy.com"
                required
              />
            </div>

            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                th:field="*{adminPassword}"
                placeholder="••••••••"
                required
              />
            </div>

            <button type="submit" class="btn secondary" style="width: 100%">
              Login as Admin
            </button>

            <!-- Google Verification Button -->
            <div class="mt-2 text-center">
              <p class="text-muted mb-1">Not verified?</p>
              <a
                th:href="@{/oauth2/authorization/google}"
                class="btn outline"
                style="
                  width: 100%;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  gap: 0.5rem;
                "
              >
                <i class="fa-brands fa-google"></i> Verify with Google
              </a>
            </div>
          </form>
        </div>

        <div class="text-center mt-2">
          <p class="text-muted">
            Don't have an account?
            <a
              th:href="@{/register}"
              style="color: var(--primary); font-weight: 600"
              >Register Here</a
            >
          </p>
        </div>
      </div>
    </div>

    <script>
      function showForm(type) {
        const userForm = document.getElementById("user-form");
        const adminForm = document.getElementById("admin-form");
        const btnUser = document.getElementById("btn-user");
        const btnAdmin = document.getElementById("btn-admin");

        if (type === "user") {
          userForm.style.display = "block";
          adminForm.style.display = "none";
          btnUser.classList.add("active");
          btnAdmin.classList.remove("active");
        } else {
          userForm.style.display = "none";
          adminForm.style.display = "block";
          btnUser.classList.remove("active");
          btnAdmin.classList.add("active");
        }
      }
    </script>
    <div th:replace="~{Navigation :: footer}"></div>
  </body>
</html>
