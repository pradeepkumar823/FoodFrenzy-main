server:
  port: 8081

spring:
  application:
    name: food-frenzy

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/foodfrenzy_db?useSSL=false&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    cache: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - email
              - profile

  mail:
    host: smtp.gmail.com
    port: 465
    username: ${EMAIL_USERNAME:pksingh76311@gmail.com}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          starttls:
            enable: false
        connectiontimeout: 5000
        timeout: 5000
        writetimeout: 5000

# Application configuration
app:
  url: ${APP_URL:http://localhost:8081}

# Microservice URLs (use consistent naming)
services:
  admin: http://localhost:8082
  user: http://localhost:8083
  product: http://localhost:8084
  order: http://localhost:8085

logging:
  level:
    root: info
    org.springframework.web: debug
    org.hibernate.SQL: debug
